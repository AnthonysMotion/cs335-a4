<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZSL Web Application</title>
    <link rel="icon" href="" type="image/png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#nzsl">NZSL</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#guestbook">Guest Book</a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <!-- home -->
        <div id="home" class="section">
            <img id="logo" alt="Logo"/>
            <h1>Welcome to the NZSL Web Application</h1>
            <p id="version"></p>
        </div>
    
        <!-- nzsl -->
        <div id="nzsl" class="section">
            <h2>NZSL Signs</h2>
            <input type="text" id="searchInput" placeholder="Search" oninput="searchSigns()">
            <div id="signsList"></div>
        </div>
    
        <!-- events -->
        <div id="events" class="section">
            <h2>Upcoming Events</h2>
            <ul id="eventList"></ul>
        </div>

        <!-- register -->
        <div id="register" class="section">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="password" placeholder="Password">
            <input type="text" id="address" placeholder="Address">
            <button id="registerButton">Register</button>
            <p id="result"></p>
        </div>

        <!-- login -->
        <div id="login" class="section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="password" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>

        <!-- guest book -->
        <div id="guestbook" class="section">
            <h2>Guest Book</h2>
            <ul id="commentsList"></ul>

            <div id="createComment">
                <h4>Post Comment</h4>
                <input type="text" id="comment" placeholder="Comment">
                <button id="commentButton">Post</button>
            </div>

        </div>
    </div>

    <footer>
        <h3>NZSL Web Application</h3>
        <p>Anthony Thach - COMPSCI 335</p>
    </footer>
    
</body>
</html>
<!-- register user -->
<script>
    document.getElementById("registerButton").addEventListener('click', () => {
        const url = "https://cws.auckland.ac.nz/nzsl/api/Register";
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const address = document.getElementById("address").value;
        const result = document.getElementById("result");

        result.textContent = '';

        const data = {
            username: username,
            password: password,
            address: address
        };

        fetch(url, {
            method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)
        }).then(response => response.text()).then(text => {
            result.textContent = text;
        })
    });
</script>
<!-- load comments -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        getComments();
    });
</script>
