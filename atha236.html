<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#nzsl">NZSL</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#guestbook">Guest Book</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="section">
        <img id="logo" alt="Logo"/>
        <h1>Welcome to the NZSL Web Application</h1>
        <p id="version"></p>
    </section>

    <section id="nzsl" class="section">
        <h2>NZSL Signs</h2>
        <input type="text" id="searchInput" placeholder="Search signs..." oninput="searchSigns()">
        <div id="signsList"></div>
    </section>

    <section id="events" class="section">
        <h2>Upcoming Events</h2>
        <ul id="eventList"></ul>
    </section>

    <section id="guestbook" class="section">
        <h2>Guest Comments</h2>
        <ul id="commentsList">
            <!-- Comments will be loaded dynamically here -->
        </ul>
    </section>    

    <footer>
        <h3>NZSL Web Application</h3>
        <p>Anthony Thach - COMPSCI 335</p>
    </footer>
    
</body>
</html>
